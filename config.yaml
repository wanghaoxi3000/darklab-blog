baseurl: https://darkreunion.tech
languageCode: zh-Hans
title: "某中二的黑科技研究中心"
theme: hugo-theme-stack
paginate: 8

languages:
    zh-cn:
        languageName: 中文
        title: 某中二的黑科技研究中心
        weight: 1

# Change it to your Disqus shortname before using
disqusShortname: hugo-theme-stack

# GA Tracking ID
googleAnalytics:

# Theme i18n support
# Available values: ar, bn, ca, de, el, en, es, fr, hu, id, it, ja, ko, nl, pt-br, th, uk, zh-cn, zh-hk, zh-tw
DefaultContentLanguage: zh-cn

# Set hasCJKLanguage to true if DefaultContentLanguage is in [zh-cn ja ko]
# This will make .Summary and .WordCount behave correctly for CJK languages.
hasCJKLanguage: true

permalinks:
    posts: /article/:slug/
    page: /:slug/

params:
    mainSections:
        - posts
    featuredImageField: image
    rssFullContent: true
    favicon: /favicon.ico

    footer:
        since: 2022
        customText:

    dateFormat:
        published: 2006-01-02 Monday
        lastUpdated: 2006-01-02 Monday

    sidebar:
        subtitle:
        avatar:
            enabled: true
            local: true
            src: img/avatar.png

    article:
        math: false
        toc: true
        readingTime: true
        license:
            enabled: true
            default: Licensed under CC BY-NC-SA 4.0

    comments:
        enabled: true
        provider: giscus

        giscus:
            repo: wanghaoxi3000/darklab-blog
            repoID: MDEwOlJlcG9zaXRvcnkxMjY2MDU2NTY=
            category: Announcements
            categoryID: DIC_kwDOB4vZWM4CQU1g
            mapping: pathname
            lightTheme: light
            darkTheme: dark
            reactionsEnabled: 1
            emitMetadata: 0

    widgets:
        homepage:
            - type: search
            - type: categories
              params:
                  limit: 100
            - type: tag-cloud
              params:
                  limit: 100
            - type: archives
              params:
                  limit: 5
        page:
            - type: toc

    opengraph:
        twitter:
            # Your Twitter username
            site:

            # Available values: summary, summary_large_image
            card: summary_large_image

    defaultImage:
        opengraph:
            enabled: false
            local: false
            src:

    colorScheme:
        # Display toggle
        toggle: true

        # Available values: auto, light, dark
        default: auto

    imageProcessing:
        cover:
            enabled: true
        content:
            enabled: true

### Custom menu
### See https://docs.stack.jimmycai.com/configuration/custom-menu.html
### To remove about, archive and search page menu item, remove `menu` field from their FrontMatter
menu:
    main: []

    social:
        - identifier: github
          name: GitHub
          weight: 1
          url: https://github.com/wanghaoxi3000
          params:
              icon: brand-github
        - identifier: weibo
          name: Weibo
          weight: 2
          url: https://weibo.com/u/1874996451
          params:
              icon: brand-weibo
        - identifier: rss
          name: Rss
          weight: 3
          url: index.xml
          params:
              icon: rss-solid

related:
    includeNewer: true
    threshold: 60
    toLower: false
    indices:
        - name: tags
          weight: 100

        - name: categories
          weight: 200

markup:
    goldmark:
        renderer:
            ## Set to true if you have HTML content inside Markdown
            unsafe: false
    tableOfContents:
        endLevel: 4
        ordered: true
        startLevel: 2
    highlight:
        noClasses: false
        codeFences: true
        guessSyntax: true
        lineNoStart: 1
        lineNos: true
        lineNumbersInTable: true
        tabWidth: 4
