  enabled: true # Whether to show profile bar
  avatar: images/avatar.png
  gravatar: # Gravatar email address, if you enable Gravatar, your avatar config will be overriden
  author:
  author_title: 
  author_description: 某中二的黑科技研究中心
  location:
  follow: https://github.com/wanghaoxi3000
  # Social Links
  social:
    links:
      github: https://github.com/wanghaoxi3000
      weibo: https://weibo.com/u/1874996451
      # twitter: /
      # facebook: /
